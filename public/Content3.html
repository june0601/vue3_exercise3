<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue3 Exercise II</title>
<script src="https://unpkg.com/vue@next"></script>
<style>
 
</style>
</head>
<body>
  Look F12 debug mode
 <div id="content"></div>  

<script>
const app = Vue.createApp({
  data: () => ({ to: 'World' }),
  template: '<hello v-bind:to="to"></hello>'
});
app.component('hello', {
  props: ['to'],
  setup: function() {
    Vue.onMounted(() => console.log('->Mounted!'));
    return (props) => Vue.h('h1', 'Hello, ' + props.to);
  }
});
app.mount('#content');
</script>
</body>
</html>
